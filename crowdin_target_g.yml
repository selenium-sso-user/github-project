  - source: /source
    ignore:
      - /source/test_file.txt
      - /source/simple.csv
    translation: /translation/%two_letters_code%/%original_file_name%
    languages_mapping:
      two_letters_code:
        it: Italian
    multilingual_spreadsheet: '1'
    first_line_contains_header: '1'
    scheme: 'identifier,source_phrase,context,max_length,it,uk'
